<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Studio | Register</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
        --black: #000000;
        --white: #ffffff;
        --off-white: #f8f8f8;
        --light-gray: #e0e0e0;
        --medium-gray: #a0a0a0;
        --dark-gray: #333333;
        --success: #10b981;
        --success-light: #d1fae5;
        --danger: #ef4444;
        --danger-light: #fee2e2;
        --warning: #f59e0b;
        --warning-light: #fef3c7;
        --font-primary: 'Montserrat', sans-serif;
        --transition: all 0.3s ease;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        --border-radius: 4px;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: var(--font-primary);
        background-color: var(--off-white);
        color: var(--black);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        position: relative;
    }

    /* Background animation */
    .bg-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .bg-animation span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 50%;
        animation: animate 25s linear infinite;
        bottom: -150px;
    }

    .bg-animation span:nth-child(1) {
        left: 10%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
        animation-duration: 15s;
    }

    .bg-animation span:nth-child(2) {
        left: 20%;
        width: 30px;
        height: 30px;
        animation-delay: 2s;
        animation-duration: 25s;
    }

    .bg-animation span:nth-child(3) {
        left: 35%;
        width: 100px;
        height: 100px;
        animation-delay: 4s;
        animation-duration: 20s;
    }

    .bg-animation span:nth-child(4) {
        left: 50%;
        width: 150px;
        height: 150px;
        animation-delay: 0s;
        animation-duration: 18s;
    }

    .bg-animation span:nth-child(5) {
        left: 65%;
        width: 40px;
        height: 40px;
        animation-delay: 0s;
        animation-duration: 15s;
    }

    .bg-animation span:nth-child(6) {
        left: 75%;
        width: 110px;
        height: 110px;
        animation-delay: 3s;
        animation-duration: 12s;
    }

    .bg-animation span:nth-child(7) {
        left: 90%;
        width: 50px;
        height: 50px;
        animation-delay: 7s;
        animation-duration: 25s;
    }

    @keyframes animate {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
            border-radius: 50%;
        }
        100% {
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
            border-radius: 50%;
        }
    }

    .container {
        width: 100%;
        max-width: 480px;
        padding: 2rem;
        position: relative;
        z-index: 1;
    }

    .register-card {
        background-color: var(--white);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-lg);
        overflow: hidden;
        transform: translateY(20px);
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .register-header {
        background-color: var(--black);
        color: var(--white);
        padding: 2rem;
        text-align: center;
        position: relative;
    }

    .register-header::after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 30px;
        background-color: var(--black);
        transform-origin: center;
        rotate: 45deg;
    }

    .register-header h1 {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        letter-spacing: 1px;
    }

    .register-header p {
        font-size: 0.95rem;
        opacity: 0.9;
        font-weight: 300;
        letter-spacing: 0.5px;
    }

    .register-logo {
        width: 80px;
        height: 80px;
        background-color: var(--white);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
    }

    .register-logo svg {
        width: 100%;
        height: 100%;
    }

    .register-body {
        padding: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark-gray);
        font-size: 0.95rem;
        transition: var(--transition);
        letter-spacing: 0.5px;
    }

    .input-group {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--medium-gray);
        transition: var(--transition);
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.75rem;
        border: 2px solid var(--light-gray);
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
        color: var(--dark-gray);
        background-color: var(--white);
        font-family: var(--font-primary);
    }

    .form-control:focus {
        outline: none;
        border-color: var(--black);
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
    }

    .form-control:focus + .input-icon {
        color: var(--black);
    }

    .form-control.error {
        border-color: var(--danger);
    }

    .form-control.error:focus {
        box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
    }

    .form-control.error + .input-icon {
        color: var(--danger);
    }

    .error-text {
        color: var(--danger);
        font-size: 0.85rem;
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        animation: fadeIn 0.3s ease;
    }

    .error-text i {
        margin-right: 0.35rem;
        font-size: 0.9rem;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        border: none;
        width: 100%;
        letter-spacing: 1px;
        text-transform: uppercase;
        font-family: var(--font-primary);
    }

    .btn-primary {
        background-color: var(--black);
        color: var(--white);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
        background-color: var(--dark-gray);
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    .register-footer {
        text-align: center;
        margin-top: 2rem;
        color: var(--dark-gray);
        font-size: 0.95rem;
    }

    .register-footer a {
        color: var(--black);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
        position: relative;
    }

    .register-footer a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--black);
        transition: width 0.3s ease;
    }

    .register-footer a:hover::after {
        width: 100%;
    }

    /* Success message styling */
    .success-message {
        background-color: var(--success-light);
        color: var(--success);
        padding: 1rem;
        border-radius: var(--border-radius);
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        animation: slideDown 0.5s ease;
    }

    .success-message i {
        margin-right: 0.75rem;
        font-size: 1.25rem;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Password visibility toggle */
    .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--medium-gray);
        cursor: pointer;
        transition: var(--transition);
        background: none;
        border: none;
        padding: 0;
        font-size: 1rem;
    }

    .password-toggle:hover {
        color: var(--dark-gray);
    }

    /* Loading button animation */
    .btn-loading {
        position: relative;
        pointer-events: none;
    }

    .btn-loading .btn-text {
        visibility: hidden;
    }

    .btn-loading::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 50%;
        margin: -10px 0 0 -10px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--white);
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
        .container {
            padding: 1rem;
        }

        .register-header {
            padding: 1.5rem;
        }

        .register-body {
            padding: 1.5rem;
        }
    }

    /* Password strength indicator */
    .password-strength {
        margin-top: 0.5rem;
        height: 5px;
        border-radius: 5px;
        background-color: var(--light-gray);
        overflow: hidden;
        transition: var(--transition);
    }

    .password-strength-bar {
        height: 100%;
        width: 0;
        transition: var(--transition);
    }

    .strength-weak {
        width: 33%;
        background-color: var(--danger);
    }

    .strength-medium {
        width: 66%;
        background-color: var(--warning);
    }

    .strength-strong {
        width: 100%;
        background-color: var(--success);
    }

    .strength-text {
        font-size: 0.75rem;
        margin-top: 0.25rem;
        color: var(--medium-gray);
        display: flex;
        align-items: center;
        justify-content: flex-end;
    }

    .strength-text i {
        margin-right: 0.25rem;
    }

    /* Home link */
    .home-link {
        position: absolute;
        top: 2rem;
        left: 2rem;
        color: var(--black);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        transition: var(--transition);
        font-size: 0.95rem;
        letter-spacing: 1px;
    }

    .home-link:hover {
        transform: translateX(-5px);
    }

    @media (max-width: 768px) {
        .home-link {
            top: 1rem;
            left: 1rem;
        }
    }
  </style>
</head>
<body>
<!-- Background animation -->
<div class="bg-animation">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- Home link -->
<a href="/" class="home-link">
  <i class="fas fa-arrow-left"></i>
  <span>Back to Home</span>
</a>

<div class="container">
  <!-- Success message (shown conditionally) -->
  <div class="success-message" th:if="${message}" style="display: none;">
    <i class="fas fa-check-circle"></i>
    <span th:text="${message}">Registration successful! You can now log in.</span>
  </div>

  <div class="register-card">
    <div class="register-header">

      <h1>Create Account</h1>
      <p>Join Reset Studio today</p>
    </div>

    <div class="register-body">
      <form th:action="@{/processRegistrationForm}" th:object="${userDTO}" method="post" id="registerForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <div class="input-group">
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" th:classappend="${#fields.hasErrors('fullName')} ? 'error' : ''" placeholder="Enter your full name" required>
            <i class="fas fa-user input-icon"></i>
          </div>
          <div class="error-text" th:if="${#fields.hasErrors('fullName')}">
            <i class="fas fa-exclamation-circle"></i>
            <span th:errors="*{fullName}">Name error</span>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-group">
            <input type="email" id="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'error' : ''" placeholder="Enter your email" required>
            <i class="fas fa-envelope input-icon"></i>
          </div>
          <div class="error-text" th:if="${#fields.hasErrors('email')}">
            <i class="fas fa-exclamation-circle"></i>
            <span th:errors="*{email}">Email error</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" id="password" th:field="*{password}" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'error' : ''" placeholder="Create a password" required>
            <i class="fas fa-lock input-icon"></i>
            <button type="button" class="password-toggle" id="passwordToggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <!-- Password strength indicator -->
          <div class="password-strength" id="passwordStrength">
            <div class="password-strength-bar" id="strengthBar"></div>
          </div>
          <div class="strength-text" id="strengthText"></div>

          <div class="error-text" th:if="${#fields.hasErrors('password')}">
            <i class="fas fa-exclamation-circle"></i>
            <span th:errors="*{password}">Password error</span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="registerButton">
          <span class="btn-text">Create Account</span>
        </button>
      </form>
    </div>
  </div>

  <div class="register-footer">
    <p>Already have an account? <a th:href="@{/showLoginForm}" class="login-link">Sign In</a></p>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Show success message with animation if it exists
      const successMessage = document.querySelector('.success-message');
      if (successMessage) {
          setTimeout(() => {
              successMessage.style.display = 'flex';
          }, 300);
      }

      // Password visibility toggle
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordInput = document.getElementById('password');

      passwordToggle.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);

          // Toggle eye icon
          const icon = this.querySelector('i');
          icon.classList.toggle('fa-eye');
          icon.classList.toggle('fa-eye-slash');
      });

      // Password strength indicator
      const strengthBar = document.getElementById('strengthBar');
      const strengthText = document.getElementById('strengthText');

      passwordInput.addEventListener('input', function() {
          const password = this.value;
          let strength = 0;

          // Check password length
          if (password.length >= 8) {
              strength += 1;
          }

          // Check for mixed case
          if (password.match(/[a-z]/) && password.match(/[A-Z]/)) {
              strength += 1;
          }

          // Check for numbers
          if (password.match(/\d/)) {
              strength += 1;
          }

          // Check for special characters
          if (password.match(/[^a-zA-Z\d]/)) {
              strength += 1;
          }

          // Update strength bar
          strengthBar.className = 'password-strength-bar';

          if (password.length === 0) {
              strengthBar.style.width = '0';
              strengthText.innerHTML = '';
          } else if (strength < 2) {
              strengthBar.classList.add('strength-weak');
              strengthText.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Weak';
              strengthText.style.color = 'var(--danger)';
          } else if (strength < 4) {
              strengthBar.classList.add('strength-medium');
              strengthText.innerHTML = '<i class="fas fa-info-circle"></i> Medium';
              strengthText.style.color = 'var(--warning)';
          } else {
              strengthBar.classList.add('strength-strong');
              strengthText.innerHTML = '<i class="fas fa-check-circle"></i> Strong';
              strengthText.style.color = 'var(--success)';
          }
      });

      // Form submission animation
      const registerForm = document.getElementById('registerForm');
      const registerButton = document.getElementById('registerButton');

      registerForm.addEventListener('submit', function(e) {
          // Add loading state to button
          registerButton.classList.add('btn-loading');

          // Allow form submission to proceed
          // The loading animation will be visible until the page navigates away
      });

      // Input focus effects
      const formControls = document.querySelectorAll('.form-control');

      formControls.forEach(input => {
          input.addEventListener('focus', function() {
              this.parentElement.parentElement.querySelector('label').style.color = 'var(--black)';
          });

          input.addEventListener('blur', function() {
              this.parentElement.parentElement.querySelector('label').style.color = 'var(--dark-gray)';
          });
      });

      // Login link animation
      const loginLink = document.querySelector('.login-link');

      loginLink.addEventListener('mouseenter', function() {
          this.style.color = 'var(--dark-gray)';
      });

      loginLink.addEventListener('mouseleave', function() {
          this.style.color = 'var(--black)';
      });
  });
</script>
</body>
</html>
